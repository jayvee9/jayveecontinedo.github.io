<!DOCTYPE html>
<html>
<head>
	<title>Biodata Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: #f9f9f9;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		h1 {
			text-align: center;
			color: #333;
			font-size: 36px;
			margin-bottom: 20px;
		}
		.info {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin-bottom: 20px;
		}
		.info-item {
			flex-basis: 48%;
			margin-bottom: 20px;
		}
		.info-label {
			color: #999;
			font-size: 18px;
			margin-bottom: 5px;
		}
		.info-value {
			color: #333;
			font-size: 22px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Biodata</h1>
		<div class="info">
			<div class="info-item">
				<div class="info-label">Name</div>
				<div class="info-value">John Doe</div>
			</div>
			<div class="info-item">
				<div class="info-label">Age</div>
				<div class="info-value">30</div>
			</div>
			<div class="info-item">
				<div class="info-label">Gender</div>
				<div class="info-value">Male</div>
			</div>
			<div class="info-item">
				<div class="info-label">Email</div>
				<div class="info-value">john.doe@example.com</div>
			</div>
			<div class="info-item">
				<div class="info-label">Phone</div>
				<div class="info-value">+1 123-456-7890</div>
			</div>
			<div class="info-item">
				<div class="info-label">Address</div>
				<div class="info-value">123 Main St, Anytown, USA</div>
			</div>
			<div class="info-item">
				<div class="info-label">Education</div>
				<div class="info-value">Bachelor's Degree in Computer Science</div>
			</div>
			<div class="info-item">
				<div class="info-label">Skills</div>
				<div class="info-value">HTML, CSS, JavaScript, Python</div>
			</div>
		</div>
	</div>
</body>
</html>
